<!DOCTYPE html>
<html>
<head>
	<title>Sig-up</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

	<h1>Sign-Up</h1>
	<form method="post">

		<label>
			Nombre
			<input type="text" name="nombre">
			<span class = "error">{{error_usuario}}</span>
		</label>
		<br>
		<br>
		<label>
			Password
			<input type="password" name="password">
			<span class="error">{{error_password}}</span>
		</label>
		<br>
		<br>
		<input type="submit">
	</form>

</body>
</html>

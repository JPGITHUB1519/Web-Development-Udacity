{% extends "base.html" %}
{% block title %}Sign-UP{% endblock %}

{% block content %}
	<div class="row">
		<div class="box">
			<h1 class="text-center">Sign-Up</h1>
		</div>
	</div>
	<div class="form-container">
		<form method="post">
			<div class="row">
				<div class="box text-center">
					<label>Usuario</label>
				</div>
				<div class="box text-center">
					<input name="username" type="text" class="forced-center-block" value="{{ username }}">
					<p class="text-center error">{{ error_username }}</p>
					<p class="text-center error"> {{ error_exists }}</p>
				</div>
			</div>

			<div class="row">
				<div class="box text-center">
					<label>Password</label>
				</div>
				<div class="box text-center">
					<input name="password" type="password" class="forced-center-block">
					<p class="text-center error">{{ error_password }}</p>
				</div>
			</div>
			<div class="row">
				<div class="box text-center">
					<label>Verify-Password</label>
				</div>
				<div class="box text-center">
					<input name="verify" type="password" class="forced-center-block"><p class="text-center error">{{ error_verify }}</p>
				</div>	
			</div>
			<div class="row">
				<div class="box text-center">
					<label>Email(Optional)</label>
				</div>
				<div class="box text-center">
					<input name="email" type="text" class="forced-center-block" value="{{ email }}">
					<p class="text-center error">{{ error_email }}</p>
				</div>
			</div>

			<div class="row">
				<div class="box text-center">
					<input type="submit">
				</div>
			</div>
		</form>
	</div>
{% endblock %}
</body>
</html>

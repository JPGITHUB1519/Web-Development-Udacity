{% extends "base.html" %}

{% block content %}
	{% for p in lista_post%}
		<div class="blog-post-row">

			<div class="blog-title">
				
				<h1>{{p.subject}}</h1>
			</div>
			<div class="blog-information">
				<p class="blog-date">{{p.date}}</p>
			</div>
	
			<div class="blog-content">
				{{p.content}}
			</div>

		</div>
	{%endfor %}
{% endblock %}

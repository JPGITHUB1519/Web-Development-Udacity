<!-- Inherin from base.html-->
{% extends "base.html"%}

<!-- match with the base block content -->
{% block content %}
	<form>
		<h2>Add a food</h2>
		<input type="text" name="food">
		{% if items %}
			{% for item in items %} 
				<input type="hidden" name="food" value="{{item}}">
			{% endfor %}
		{% endif %}
		<button>Add</button>

		{% if items %} 
			<br>
			<br>
			<h2>Shopping List</h2>
			<ul>
				{% for item in items %}
					<!-- one way of scape --> 
					<!-- <li>{{ item | escape }}</li>-->

					<!-- Run whatever --> 
					<!-- <li>{{ item | safe }}</li>-->

					<li>{{ item }}</li>
				{% endfor %}
			</ul>
		{% endif %}

	</form>
{% endblock%}

<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>

	<style type="text/css">

		.error
		{
			color: red;
			margin-left: 15px;

		}
		
	</style>
</head>


<body>

	<form >

		<h1>SignUp</h1>

		<label>
			
			Username
			<input type="text" name="username">
			<span id="user_error" class="error"></span>

		</label>

		<br><br>
		<label>
			
			Password
			<input type="text" name="password">
			<span id="password_error" class="error"></span>

		</label>

		<br><br>
		<label>

			Verify Password
			<input type="text" name="verify_password">
			<span id="verify_error" class="error"></span>
		</label>

		<br><br>
		<label>

			Email(Optional)
			<input type="text" name="email">
			<span id="verify_error" class="error"></span>
		</label>

		<br><br>

		<input type="submit"> 

		
	</form>

</body>
</html>
